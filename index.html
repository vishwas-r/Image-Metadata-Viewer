    <link rel="icon" type="image/png" href="https://vishwas-r.github.io/Image-Metadata-Viewer/assets/icon.png">

</head>

<body>
	<header>
		<h1><i class="fas fa-image"></i> Image Metadata Viewer</h1>
	</header>

	<main>
		<div class="upload-container">
			<div class="dropzone" id="dropzone">
				<i class="fas fa-cloud-upload-alt"></i>
				<p>Drag & drop your image here or click to select</p>
				<button class="btn" id="selectFileBtn">Select Image</button>
				<input type="file" id="fileInput" accept="image/*">
			</div>
		</div>

		<div class="metadata-container hidden" id="metadataContainer">
			<div class="image-container">
				<div class="image-preview">
					<img id="imagePreview" src="">
				</div>
				<div class="basic-info">
					<h3>Image Information</h3>
					<div class="basic-info-list" id="basicInfo">
						<!-- Basic image info will be populated here -->
					</div>
				</div>
			</div>

			<div class="info-section" id="infoSection">
				<div id="metadataLoader" class="loader"></div>
				<!-- Metadata sections will be populated here -->
			</div>
		</div>

		<div id="mapContainer" class="hidden">
			<div class="map-title">
				<h3>Location</h3>
			</div>
			<div id="map"></div>
		</div>
	</main>

	<footer>

	</footer>

</body>

</html>
